<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Demo</title>
</head>
<body>
    <button>Click me</button>
    <script>
        document.querySelector('button').addEventListener('click',makeRequest);

        function makeRequest() {    
            // На практика това е подаване на GET заявка към URL    
            fetch('https://swapi.dev/api/planets/1/')
            .then(response => {
               if(response.ok == false) { // Ако свойството ok на response е false, значи има грешка във върнатия отговор
                   throw new Error(`${response.status} ${response.statusText}`);
               }
               return response.json();
            })
            .then(data => console.log(data))
            .catch(error => console.log('Error Dolu', error)); // Този catch хваща не само мрежовите грешки, но и онези, които му се подават от първив then
            
            
        }
    </script>
</body>
</html>
