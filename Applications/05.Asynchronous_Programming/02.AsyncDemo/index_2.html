<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Demo</title>
</head>
<body>
    <button>Click me</button>
    <script>
        document.querySelector('button').addEventListener('click',onClick);

        function onClick() {
            const req = makeRequest('https://swapi.dev/api/planets/1/');
            req.then(data => console.log(data)).catch(error => console.log('Greshka Choveshka abe Error: ', error));
        }

        function makeRequest(url) {    
            // На практика това е подаване на GET заявка към URL
            return new Promise((resolve, reject) => {
                fetch(url)
                .then(response => response.json())
                .then(resolve)
                .catch(reject);
            });
            
            
        }
    </script>
</body>
</html>
